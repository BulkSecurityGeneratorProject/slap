<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMenuLabel">Create or edit a Menu</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!menu.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="menu.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_starter">Starter</label>
            <input type="text" class="form-control" name="starter" id="field_starter"
                [(ngModel)]="menu.starter"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mainCourse">Main Course</label>
            <input type="text" class="form-control" name="mainCourse" id="field_mainCourse"
                [(ngModel)]="menu.mainCourse"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sweeties">Sweeties</label>
            <input type="text" class="form-control" name="sweeties" id="field_sweeties"
                [(ngModel)]="menu.sweeties"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_beveries">Beveries</label>
            <input type="text" class="form-control" name="beveries" id="field_beveries"
                [(ngModel)]="menu.beveries"  />
        </div>

        <div class="form-group">
            <label for="field_resto">Resto</label>
            <select class="form-control" id="field_resto" name="resto" [(ngModel)]="menu.resto" >
                <option [ngValue]="null"></option>
                <option [ngValue]="restoOption.id === menu.resto?.id ? menu.resto : restoOption" *ngFor="let restoOption of restos; trackBy: trackRestoById">{{restoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
