<div>
    <h2>
        <span>Menus</span>
        <button class="btn btn-primary float-right create-menu" [routerLink]="['/', { outlets: { popup: ['menu-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Menu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="menus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Starter</span></th>
            <th><span>Main Course</span></th>
            <th><span>Sweeties</span></th>
            <th><span>Beveries</span></th>
            <th><span>Resto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let menu of menus ;trackBy: trackId">
                <td><a [routerLink]="['../menu', menu.id ]">{{menu.id}}</a></td>
                <td>{{menu.starter}}</td>
                <td>{{menu.mainCourse}}</td>
                <td>{{menu.sweeties}}</td>
                <td>{{menu.beveries}}</td>
                <td>
                    <div *ngIf="menu.resto">
                        <a [routerLink]="['../resto', menu.resto?.id ]" >{{menu.resto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../menu', menu.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'menu/'+ menu.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'menu/'+ menu.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
