<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRestoLabel">Create or edit a Resto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!resto.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="resto.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_restoName">Resto Name</label>
            <input type="text" class="form-control" name="restoName" id="field_restoName"
                [(ngModel)]="resto.restoName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_restoAddress">Resto Address</label>
            <input type="text" class="form-control" name="restoAddress" id="field_restoAddress"
                [(ngModel)]="resto.restoAddress"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_restoPhoneNumber">Resto Phone Number</label>
            <input type="text" class="form-control" name="restoPhoneNumber" id="field_restoPhoneNumber"
                [(ngModel)]="resto.restoPhoneNumber"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
