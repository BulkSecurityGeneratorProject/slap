<div>
    <h2>
        <span>Restos</span>
        <button class="btn btn-primary float-right create-resto" [routerLink]="['/', { outlets: { popup: ['resto-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Resto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="restos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Resto Name</span></th>
            <th><span>Resto Address</span></th>
            <th><span>Resto Phone Number</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resto of restos ;trackBy: trackId">
                <td><a [routerLink]="['../resto', resto.id ]">{{resto.id}}</a></td>
                <td>{{resto.restoName}}</td>
                <td>{{resto.restoAddress}}</td>
                <td>{{resto.restoPhoneNumber}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../resto', resto.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resto/'+ resto.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resto/'+ resto.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
